<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cập Nhật Thông Tin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        form { border: 1px solid #ddd; padding: 20px; width: 300px; border-radius: 5px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold;}
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer;}
    </style>
</head>
<body>
<h1 th:text="${student.id != null ? 'Chỉnh Sửa Sinh Viên' : 'Thêm Sinh Viên Mới'}">Form</h1>

<form th:action="@{/students/save}" th:object="${student}" method="POST">

    <div class="form-group">
        <label>Mã Sinh Viên (ID):</label>
        <input type="text" th:field="*{id}" th:readonly="${student.id != null}" required />
    </div>

    <div class="form-group">
        <label>Họ và Tên:</label>
        <input type="text" th:field="*{name}" required />
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required />
    </div>

    <div class="form-group">
        <label>Tuổi:</label>
        <input type="number" th:field="*{age}" required />
    </div>

    <button type="submit">Lưu Thông Tin</button>
    <a th:href="@{/students}" style="margin-left: 10px; text-decoration: none; color: gray;">Hủy bỏ</a>
</form>
</body>
</html>
