<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chi Tiết Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .card { border: 1px solid #ddd; padding: 20px; width: 400px; border-radius: 5px; }
        .btn { padding: 8px 12px; text-decoration: none; color: white; border-radius: 3px; display: inline-block; margin-top: 10px;}
        .btn-back { background-color: #6c757d; }
        .btn-edit { background-color: #ffc107; color: black; }
        .btn-delete { background-color: #dc3545; }
    </style>
</head>
<body>
<h1>Chi Tiết Hồ Sơ</h1>
<div class="card" th:if="${student != null}">
    <p><strong>Mã SV (ID):</strong> <span th:text="${student.id}"></span></p>
    <p><strong>Họ và Tên:</strong> <span th:text="${student.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
    <p><strong>Tuổi:</strong> <span th:text="${student.age}"></span></p>

    <a th:href="@{/students}" class="btn btn-back">⬅ Quay Lại</a>
    <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-edit">Chỉnh Sửa</a>
    <a th:href="@{/students/{id}/delete(id=${student.id})}" class="btn btn-delete"
       onclick="return confirm('Bạn có chắc chắn muốn xóa sinh viên này không?');">Xóa</a>
</div>
</body>
</html>
