<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh Sách Sinh Viên</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn { padding: 5px 10px; text-decoration: none; color: white; border-radius: 3px;}
        .btn-add { background-color: #28a745; margin-bottom: 15px; display: inline-block;}
        .btn-detail { background-color: #17a2b8; }
    </style>
</head>
<body>
<h1>Quản Lý Sinh Viên</h1>

<a th:href="@{/students/new}" class="btn btn-add">+ Thêm Mới Sinh Viên</a>

<form th:action="@{/students}" method="GET" style="display: inline-block; float: right;">
    <input type="text" name="keyword" placeholder="Nhập tên cần tìm..." />
    <button type="submit">Tìm kiếm</button>
</form>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Họ và Tên</th>
        <th>Email</th>
        <th>Tuổi</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${dsSinhVien}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.age}"></td>
        <td>
            <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-detail">Xem Chi Tiết</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
